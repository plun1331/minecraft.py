[project]
name = "minecraft.py"
version = "0.0.0a1"
description = "A simple Minecraft client wrapper for Python 3.10+."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
  {name = "plun1331", email = "plun1331@gmail.com"},
]
keywords = ["minecraft"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment",
]
dependencies = [
  "nbt~=1.5.1",
  "aiohttp~=3.8.4",
  "cryptography~=40.0.0",
]

[project.optional-dependencies]
microsoft-auth = ["msal~=1.22.0"]
docs = ["sphinx~=6.1.3", "furo~=2022.12.7", "myst-parser~=1.0.0"]

[project.urls]
repository = "https://github.com/plun1331/minecraft.py"
changelog = "https://github.com/plun1331/minecraft.py/blob/main/CHANGELOG.md"